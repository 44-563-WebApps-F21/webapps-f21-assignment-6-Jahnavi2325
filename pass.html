<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-6</title>
    </head>
    <body>
        <h1> Pass Phrase By Jahnavi Dammannagari</h1>
        <form>
            <label for="password1">Enter the secret phrase</label>
            <input type ="password" id="password1" name="password1" placeholder="Let me in"> 
            <br>
            <br>
        
            <label for="phraseCheck">Enter a phrase </label>
            <input type ="text" id="phraseCheck" name="phraseCheck" > <br>
        <br>
            <input type="button" onclick="processPhrase()" value="Check the phrase">
        </form>
        
        
        <p id="result"> Result :</p>
        
        <script> 
        
        function processPhrase (){
        
            let correct = 0;
            let wrong = 0;
        
            pwd = document.getElementById("password1").value;
            check = document.getElementById("phraseCheck").value;
                out = document.getElementById("result");
            if(pwd==check)
            {
                correct=correct+1;
                alert("Access allowed. "  );
                out.innerHTML = "Correct: "+correct;
                
            }
            else
            {
                wrong=wrong+1;
                alert("Access denied. ");
                out.innerHTML = "Wrong: "+wrong;
        
            }
        }
        let usingImage = 1;

        function newImage()
        {
            switch(usingImage)
            {
                case 1:
                    document.getElementById('imge').src="dog.png";
                    usingImage=2;
                    break;
                case 2:
                document.getElementById('imge').src="monkey.png";
                    usingImage=3;
                    break;
                case 3:
                document.getElementById('imge').src="rat.png";
                usingImage=1;
                    break;
            }
        }
        </script>

        <div class="container">
            <img src="dog.png" alt="Dog image" height="200" width="200" onclick="newImage()" id="imge">
        </div>

        </script>
    </body>
</html>
